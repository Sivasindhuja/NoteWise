name: CogniFlow CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: cogniflow
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd backend && npm install
      - name: Setup Database Table
        run: |
          PGPASSWORD=password psql -h localhost -U postgres -d cogniflow -c "
          CREATE TABLE IF NOT EXISTS notes (
            id SERIAL PRIMARY KEY,
            title TEXT,
            content TEXT,
            user_id INTEGER,
            is_verified BOOLEAN DEFAULT false
          );"
      - name: Run tests
        env:
          DB_USER: postgres
          DB_HOST: localhost
          DB_DATABASE: cogniflow
          DB_PASSWORD: password
          DB_PORT: 5432
        run: cd backend && npm test