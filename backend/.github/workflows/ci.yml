name: CogniFlow CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: cogniflow
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Test
        env:
          DB_USER: postgres
          DB_HOST: localhost
          DB_DATABASE: cogniflow
          DB_PASSWORD: password
          DB_PORT: 5432
        run: |
          cd backend
          npm install
          npm test